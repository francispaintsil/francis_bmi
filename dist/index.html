<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator Advance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>BMI CALCULATOR</h1>
      <input placeholder="Enter your weight" type="number" id="weight" />
      <p></p>
      <input placeholder="Enter your height" type="number" id="height" />
      <p id="result"></p>
      <button id="btn">Calculate</button>
      <p id="info">Enter Weight(kg) and Height (m)</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
